<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <title>Rede Social</title>
        <meta name="description" content="">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script>document.documentElement.classList.add('js');</script>

        <!-- Fonte: Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body id="body-login">
        
        <div class="container-login" id="container-login">
        <div class="form-container-login sign-up-container-login">
            <form id="register-form-login">
                <h1>Criar Conta</h1>
                <input type="text" id="register-name" placeholder="Nome" required />
                <input type="email" id="register-email" placeholder="E-mail" required />
                <input type="password" id="register-password" placeholder="Senha" required />
                <button type="submit">Cadastrar</button>
                <div id="register-message" class="message"></div>
            </form>
        </div>
        <div class="form-container-login sign-in-container-login">
            <form id="login-form-login">
                <h1>Entrar</h1>
                <input type="email" id="login-email" placeholder="E-mail" required />
                <input type="password" id="login-password" placeholder="Senha" required />
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">Logar</button>
                <div id="login-message" class="message"></div>
            </form>
        </div>
        <div class="overlay-container-login">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="logo.png" alt="Logo">

                    <h1>Bem-vindo de volta!</h1>
                    <p>Para se manter conectado, faça o login com suas informações</p>
                    <button class="ghost" id="signIn">Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <img src="logo.png" alt="Logo">
                    
                    <h1>Olá, Amigo!</h1>
                    <p>Digite seus dados e comece a jornada conosco</p>
                    <button class="ghost" id="signUp">Cadastro</button>
                </div>
            </div>
        </div>
    </div>

        <!-- Script de login/cadastro -->
        <script type="module" src="./js/login.js" defer></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
