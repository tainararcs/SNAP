<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <title>Rede Social</title>
        <meta name="description" content="">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script>document.documentElement.classList.add('js');</script>

        <!-- Fonte: Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <!-- Página de Login -->
        <section id="login-page">            
            
            <div class="logo">
                <img src="logo.png" alt="Logo da rede">
            </div>
            
            <h2>Nome da rede</h2>

            <form action="/login" method="POST">
                <label for="email-login">Email</label>
                <input type="email" id="email-login" name="email" required>

                <label for="password-login">Senha</label>
                <input type="password" id="password-login" name="password" required>

                <button type="submit">Log in</button>
            </form>

            <div class="login-links">
                <a href="/register">Entrar com uma conta</a>
                <a href="/recover-password">Esqueceu a senha?</a>
                <p>Não tem uma conta? <a href="/register">Registre-se</a></p>
            </div>
        </section>

        <!-- Página de Cadastro -->
        <section id="signup-page">
            
            <div class="logo">
                <img src="logo.png" alt="Logo da rede">
            </div>

            <h2>Junte-se à nossa rede</h2>
            
            <form action="/register" method="POST">
                <label for="name">Nome</label>
                <input type="text" id="nome" name="name" required>

                <label for="email-signup">Email</label>
                <input type="email" id="email-signup" name="email" required>

                <label for="birth-date">Data de Nascimento</label>
                <input type="date" id="birth-date" name="birth_date" required>

                <label for="password-signup">Senha</label>
                <input type="password" id="password-signup" name="password" required>

                <button type="submit">Sign up</button>
            </form>

            <p>Já possui uma conta? <a href="/login">Login</a></p>
        </section>


        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
