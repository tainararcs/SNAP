<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <title>Rede Social</title>
        <meta name="description" content="">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script>document.documentElement.classList.add('js');</script>

        <!-- Fonte: Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <div class="login">
            <h2>Login</h2>

            <label for="e-mail">Usuário</label>
            <input type="text" name="e-mail" placeholder="Digite seu e-mail " required>

            <label for="password">Senha</label>
            <input type="password" name="password" placeholder="Digite a senha" required>

            <div class="btn-container">
                <button class="logar-btn">Entrar</button>    
            </div>

            <p>Não tem uma conta? <a href="#">Cadastre-se aqui</a></p>
            <p>Esqueceu a senha? <a href="#">Recuperar senha</a></p>

            <div class="mensagem">
        </div>
        
        </div>

        <div class="register">
            <h2>Cadastro</h2>

            <label for="username">Nome</label>
            <input type="text" name="username" placeholder="Digite o nome de usuário" required>

            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Digite o email de usuário" required>

            <label for="password">Senha:</label>
            <input type="password" name="password" placeholder="Digite a senha" required>

            <div class="btn-container">
                <button class="cadastrar-btn">Cadastrar</button>
            </div>

            <p>Ja tem uma conta faça login aqui? <a class="go-login" href="#">Login</a></p>
            <div class="mensagem"></div>

        </div>

        <div class="reset-password">
            <h2>Redefinir Senha</h2>

            <label for="email">E-mail cadastrado:</label>
            <input type="email" name="e-mail" placeholder="Digite seu e-mail" required>

            <label for="novaSenha">Nova senha:</label>
            <input type="new-password" name="new-password" placeholder="Digite a nova senha" required>
            <input type="confirm-password" name="confirm-password" placeholder="Confirme a nova senha" required>

            <button class="btn-reset">Alterar senha</button>

            <div class="mensagem"></div>
        </div>

        <!-- Linka seu script backend.js -->
        <script type="module" src="./js/login.js" defer></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
