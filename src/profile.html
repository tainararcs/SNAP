<head>
  <title>Profile</title>
  
</head>

<div class="profile">

    <div class="cover"></div>

    <div class="profile-image">
        <img id="profile-img" src="" alt="Foto do usuário">
    </div>

    <div id="user-name"></div>
    
    <div id="user-bio">
      <!-- Tela de loading com mensagem de retentativa -->
      <div id="bio-loading" class="loading-container" style="display: none;">
          <div class="spinner"></div>
          <span id="loading-message">Gerando bio com IA...</span>
      </div>
      
      <!-- Conteúdo da bio será inserido aqui -->
      <div id="bio-content"></div>
    </div>
    <div id="user-posts" class="mt-4">

</div>
