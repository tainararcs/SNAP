<!-- Este link deve permanecer nessa página! -->
<link rel="stylesheet" href="css/profile/create.css"> 

<!-- Modal de Criar Postagem -->
<div id="postModal" class="modal hidden">
  <div class="modal-content">
    <div class="modal-header">
      <span id="closePostModal" class="close-button" title="Fechar">&times;</span>
      <h2>Criar postagem</h2>

      <div class="post-actions">
        <button id="postSubmitBtn" class="create-btn" title="Postar">Postar</button>
      </div>
    </div>

    <div class="user-info">
      <img id="modal-avatar" src="" alt="avatar" class="modal-avatar" />
      <span id="modal-username" class="modal-username"></span>
    </div>


    <textarea id="postContent" placeholder="No que você está pensando?"></textarea>
    <div id="create-char-count">0/280</div>
    
    <!-- Contador de caracteres -->
    <div class="hashtags-box">
      <label>Hashtags</label>
      <input type="text" id="postHashtags" placeholder="#Filmes #series" />
    </div>

  </div>
</div>
