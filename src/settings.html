<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<div id="settings-container">
    <div class="settings-header">    
        <h1 class="title">Configurações</h1>
    </div>

    <div class="settings-options">
        <a href="#" id="profile-link" class="settings-option">
            <span class="glyphicon glyphicon-user icon-left"></span>
            <span class="option-text">Conta</span>
            <span class="glyphicon glyphicon-chevron-right icon-right"></span>
        </a>

        <a href="#" id="changeTheme-link" class="settings-option">
            <span class="glyphicon glyphicon-adjust icon-left"></span>
            <span class="option-text">Mudar tema</span>
            <span class="glyphicon glyphicon-chevron-right icon-right"></span>
        </a>

        <a href="#" id="language-link" class="settings-option">
            <span class="glyphicon glyphicon-globe icon-left"></span>
            <span class="option-text">Idioma</span>
            <span class="glyphicon glyphicon-chevron-right icon-right"></span>
        </a>

        <a href="#" id="help-link" class="settings-option">
            <span class="glyphicon glyphicon-question-sign icon-left"></span>
            <span class="option-text">Ajuda</span>
            <span class="glyphicon glyphicon-chevron-right icon-right"></span>
        </a>
    </div>

    <div class="logout-wrapper">
        <button id="btnLogout" class="btn standard-btn settings-btn logout-btn">
            <span class="glyphicon glyphicon-log-out icon-left"></span>
            Sair
        </button>
    </div>
</div>

<div id="theme-div" style="display: none;">
    <div class="settings-header">
        <button id="TbackToSettings" class="btn standard-btn settings-btn">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
        <h2 class="subtitle m-auto">Mudar Tema</h2>
    </div>
    <p>Selecione o tema desejado:</p>
    <button id="light-theme" class="btn standard-btn settings-btn">Claro</button>
    <button id="dark-theme" class="btn standard-btn settings-btn">Escuro</button>
</div>

<div id="language-div" style="display: none;">
    <div class="settings-header">
        <button id="LbackToSettings" class="btn standard-btn settings-btn">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
        <h2 class="subtitle m-auto">Idioma</h2>
    </div>
    <p>Idioma do app <strong> Português do Brasil </strong></p>
    <p>Idioma Principal <strong> Português do Brasil </strong></p>
</div>
