<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <title>Rede Social</title>
        <meta name="description" content="">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script>document.documentElement.classList.add('js');</script>

        <!-- Fonte: Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <h2>Nos conte o que mais interessa você</h2>

        <div class="input-box">
            <!-- Input para os interesses -->
            <input type="text" id="intrests-input" placeholder="Ex: Artes, Paisagens, etc.">
        
            <!-- Botão para adicionar o interesse, caso o interesse estiver sido corretamente inserido -->
            <button class="add" onclick="adicionarInteresse()">+</button>

            <div id="suggestion" class="suggestions"></div>
        </div>

        <div id="tag" class="tags"></div>

        <!-- O botão avançar que só ficara disponível após inserir pelo menos 3 interesses -->
        <div id="advance">Avançar →</div>

        <script src="script.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
