<!-- profileUser.html -->
<div class="profile">

  <div class="cover"></div>

  <div class="profile-image">
    <img id="profileUser-img" src="" alt="Sua foto de perfil">
  </div>

  <div id="profileUser-name" class="user-name"></div>

  <!-- Bios usuário -->
  
  <div id="profileUser-bios">
    <div id="biosText">
      <!-- Bios do usuário logado será inserida aqui -->
    </div>
    <button class="biosBtn">Editar Bios</button>
  </div>

  <div id="edit-button">
    <button id="editProfileBtn">Editar Perfil</button>
  </div>

  <div id="profileUser-posts" class="mt-4">
    <!-- Posts do usuário logado serão inseridos aqui -->
  </div>
</div>
