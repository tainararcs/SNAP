<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/profile/profileUser.css" />

<style>
    /* Estilos para o contador de caracteres */
    #bio-char-count {
        display: block;
        font-size: 15px;
        margin-top: 5px;
        text-align: right;
        color: #666;
    }

    .char-limit-warning {
        color: #ff0000;
        font-weight: bold;
        margin-left: 5px;
    }
</style>


<div class="profile">
    <div class="settings-header">
        <!-- Aqui o JS vai inserir o botão "Voltar" -->
    </div>

    <div class="profile-header">
        <!-- Linha superior com imagem, nome e botão -->
        <div class="profile-header-top">
            <div class="profile-header-left">
                <div class="profile-picture-wrapper">
                    <div class="profile-picture">
                        <img id="profile-preview" src="" alt="Foto de perfil">

                        <!-- Ícone que aciona o input escondido -->
                        <label for="profile-upload" class="edit-icon-label" title="Alterar foto" style="display: none;">
                            <span class="glyphicon glyphicon-edit"></span>
                        </label>
                        <input type="file" id="profile-upload" accept="image/*" style="display: none;" />
                    </div>
                </div>

                <div class="user-name-group">
                    <div id="profileUser-name" class="user-name"></div>
                    <div id="name-edit-wrapper" class="edit-field" style="display: none;">
                        <label for="name-edit-input" class="edit-label">Nome de usuário</label>
                        <input type="text" id="name-edit-input" class="edit-input" maxlength="30" />
                    </div>
                </div>
            </div>

            <div id="edit-button">
                <button id="editProfileBtn" class="btn standard-btn edit-btn">
                    <span class="material-symbols-outlined">edit</span> Editar Perfil</button>

                <button id="cancelEditBtn" class="btn standard-btn edit-btn" style="display: none;">
                    <span class="material-symbols-outlined">
                        close
                    </span> Cancelar
                </button>

                <button id="saveProfileBtn" class="btn standard-btn edit-btn" style="display: none;">
                    <span class="material-symbols-outlined">
                        check
                    </span> Salvar
                </button>

            </div>
        </div>

        <!-- Bio logo abaixo -->
        <div id="profileUser-bios" class="bio-block">
            <div id="bioText"></div>
            <div id="bio-edit-wrapper" class="edit-field" style="display: none;">
                <label for="bio-edit-textarea" class="edit-label">Bio</label>
                <textarea id="bio-edit-textarea" style="width: 750px; height: 200px; resize: none;" class="edit-input"
                    rows="3"></textarea>
                <!-- Contador de caracteres -->
                <div id="bio-char-count">0/100</div>
            </div>
        </div>
    </div>

    <div class="posts-container">
        <div id="profileUser-posts" class="mt-4 profile-posts"></div>
    </div>
</div>
