<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<link rel="stylesheet" href="css/profile/profileUser.css" />

<!-- profileUser.html -->
<div class="profile">
  <!-- Imagem -->
  <div class="profile-picture-wrapper">
    <div class="profile-picture">
      <img id="profile-preview" src="" alt="Foto de perfil">

      <!-- Ícone que aciona o input escondido -->
      <label for="profile-upload" class="edit-icon-label" title="Alterar foto" style="display: none;">
        <span class="material-symbols-outlined">edit</span>
      </label>

      <!-- Input oculto -->
      <input type="file" id="profile-upload" accept="image/*" style="display: none;" />
    </div>
  </div>

  <!-- Nome -->
  <div id="profileUser-name" class="user-name"></div>
  <input type="text" id="name-edit-input" style="display: none;" />

  <!-- Bios usuário -->
  <div id="profileUser-bios">
    <div id="biosText"></div>
    <textarea id="bios-edit-textarea" style="display: none;"></textarea>
  </div>

  <div id="edit-button">
    <button id="editProfileBtn">Editar Perfil</button>
    <button id="saveProfileBtn" style="display: none;">Salvar Alterações</button>
  </div>

  <div id="profileUser-posts" class="mt-4"></div>
</div>
